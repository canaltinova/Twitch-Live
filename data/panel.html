<!DOCTYPE html>
<html lang="en" ng-app="twitchLive">
<head>
    <meta charset="UTF-8">
    <title>Twitch Live!</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- //CSS -->
</head>

<body>
    <!-- Header -->
    <header id="header">
        <a href="#login" id="loginOut" class="button loginOut">
            <span data-l10n-id="sign_in"></span>
        </a>
        
        <!-- headerRight -->
        <div class="headerRight">
            <input type="text" id="search" placeholder="Search" ng-model="query">
            <a href="#" onclick="refreshContent()" id="refresh"></a>
            <div class="clear"></div>
        </div>
        <!-- //headerRight -->

        <div class="clear"></div>
    </header>
    <!-- //Header -->

    <!-- Content -->
    <div id="content">
        <nav ng-controller="sidebarController">
            <!-- sideMenu -->
            <ul id="sideMenu">
                <li class="games">
                    <a href="#games"ng-class="{ active: isActive('/games')}"></a>
                </li>
                <li class="following">
                    <a href="#following" ng-class="{ active: isActive('/following')}"></a>
                </li>
                <li class="streams">
                    <a href="#streams" ng-class="{ active: isActive('/streams')}"></a>
                </li>
                <li class="featured">
                    <a href="#featured" ng-class="{ active: isActive('/featured')}"></a>
                </li>
                <li class="search">
                    <a href="#search" ng-class="{ active: isActive('/search')}"></a>
                </li>
                <li class="settings">
                    <a href="#settings" ng-class="{ active: isActive('/settings')}"></a>
                </li>
            </ul>
            <!-- //sideMenu -->
        </nav>
        
        <!-- //main -->
        <main ng-view lazy-img-container>
        </main>
        <!-- //main -->

        <div class="clear"></div>
    </div>
    <!-- //Content -->

    <!-- Javascripts -->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular-lazy-img.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <!-- //Javascripts -->
</body>
</html>
