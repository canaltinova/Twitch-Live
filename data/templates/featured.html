<div class="container">
    <div class="loadingScreen" ng-show="loading"></div>

    <ul id="contentList">
        <li ng-repeat="item in list | filter:query">
            <a href="javascript:void(0);" ng-click="openPage(item.stream.channel.url)">
                <img lazy-img="{{ item.stream.preview.small }}" alt="" class="channelImage lazy" />

                <div class="rightSide">
                    <h1>{{ item.stream.channel.status.substring(0,35) | limitTo: 35}}</h1>

                    <h2>{{ item.stream.channel.display_name + ' - ' + item.stream.viewers + ' ' + viewersText }}</h2>
                    <h2>{{ playingText + ' ' + item.stream.game }}</h2>
                </div>

                <div class="clear"></div>
            </a>
        </li>
    </ul>
</div>
